<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;&display=swap" rel="stylesheet">
    <title>GnG Squad</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/R7 LOGO 2.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="images/sky.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-distance="-200" data-rotation="0" class="parallax bg-img" width="2360">
        <img src="images/wave bg.png" data-speedx="0.27" data-speedy="0.31" data-speedz="0.1" data-distance="850" data-rotation="0.0" class="parallax wave" width="2330">
        <img src="images/Rock bg.png" data-speedx="0.180" data-speedy="0.23" data-speedz="0.15" data-distance="1100" data-rotation="0.0" class="parallax rock" width="2330">
        <img src="images/sun light.png" data-speedx="0.25" data-speedy="0.27" data-speedz="0.18" data-distance="1300" data-rotation="0.2" class="parallax sun">
        <img src="images/gatot.png" data-speedx="0.125" data-speedy="0.150" data-speedz="0.15" data-distance="1500" data-rotation="0.25" class="parallax gatot">
        <div class="text parallax" data-speedx="0.1" data-speedy="0.105" data-speedz="0.07" data-distance="1700" data-rotation="0.17">
            <h2>GNG Game</h2>
            <h1>Highlights</h1>
        </div>
        <img src="images/water splash.png" data-speedx="0.16" data-speedy="0.07"  data-speedz="0.2" data-distance="1900" data-rotation="0.2" class="parallax splash">
        <img src="images/Lens Flair.png" data-speedx="0.1" data-speedy="0.05" data-speedz="0.2" data-distance="2100" data-rotation="0.17" class="parallax flair-1">
        <img src="images/Flare 2.png" data-speedx="0.07" data-speedy="0.024" data-speedz="0.23" data-distance="2300" data-rotation="0.17" class="parallax flair-2">
        <img src="images/Bright spot.png" data-speedx="0.090" data-speedy="0.078" data-speedz="0.30" data-distance="2500" data-rotation="0.2" class="parallax bright-spot">
        <img src="images/droplets Blur.png" data-speedx="0.059" data-speedy="0.01" data-speedz="0.53" data-distance="2700" data-rotation="0.25" class="parallax droplets">
        <img src="images/drplet HL Blur.png" data-speedx="0.059" data-speedy="0.01" data-speedz="0.53" data-distance="2900" data-rotation="0.25" class="parallax droplets-hl">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
